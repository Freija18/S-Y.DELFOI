<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Delfoin kotisivu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Lucida Console', monospace;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      position: relative;
      text-align: center;
      padding: 10px;
      max-width: 400px;
      width: 78%;
    }

    h1 {
      font-size: 2rem;
      color: black;
    }

    p {
      font-size: 1rem;
      color: black;
      line-height: 1.5;
    }

    /* Chatbotin kuvake */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }

    /* Chatbotin laatikko (oletuksena piilossa) */
    #chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chat-input {
      display: flex;
      padding: 5px;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex-grow: 1;
      padding: 5px;
      border: none;
      outline: none;
    }

    #chat-input button {
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="aaltovideo2.mp4" type="video/mp4">
    Selaimesi ei tue videota.
  </video>

  <nav>
    <a href="etusivu.html">Etusivu</a>
    <a href="ansioluettelo.html">S/Y Delfoi</a>
    <a href="opetustyo.html">Matkamme</a>
  </nav>

  <div class="content">
    <h1>S/Y Delfoi!</h1>
    <p>N√§m√§ sivut toimivat purjeveneemme kotisivuna ja matkapurjehduksemme kotisatamana.
    Ker√§√§mme t√§nne matkakertomuksemme sek√§ tulevat reittisuunnitelmamme.</p>
  </div>

  <!-- Chatbot-kuvake -->
  <div id="chat-toggle" onclick="toggleChat()">
    üíå
  </div>

  <!-- Chatbot-kontti -->
  <div id="chat-container">
    <div id="chat-header">
      Chatbotti
      <button onclick="toggleChat()">‚úñ</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-text" placeholder="Kysy jotain..." />
      <button onclick="sendMessage()">L√§het√§</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
