<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Sivuni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(kuva_kotisivu.jpg); /* Korvaa tämä omalla kuvallasi */
      background-size: 90%;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    /* Navigointipalkin tyyli */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sivun sisältö */
    .content {
      text-align: center;
      background-color: rgba(169, 169, 169, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 80px;
    }

    h1 {
      font-size: 3rem;
      color: black;
    }

    p {
      font-size: 1.5rem;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Navigointipalkki -->
  <nav>
    <a href="etusivu.html">Etusivu</a>
    <a href="ansioluettelo.html">Ansioluettelo</a>
    <a href="opetustyo.html">Opetustyö</a>
  </nav>

  <!-- Sivun sisältö -->
  <div class="content">
    <h1>Tervetuloa kotisivuilleni!</h1>
    <p>Sivuilta löydät tietoa minusta ja projekteistani.</p>
  </div>
</body>
</html>
