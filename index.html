<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Oma Sivuni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Lucida Console', monospace;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .social-icons {
      position: fixed;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      z-index: 1000;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    .content {
      position: relative;
      text-align: center;
      padding: 10px;
      max-width: 400px;
      width: 78%;
    }

    .content::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      width: 580%;
      height: 580%;
      background-image: url(harmaaoikea3.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      opacity: 0.9;
    }

    h1 {
      font-size: 2rem;
      color: black;
    }

    p {
      font-size: 1rem;
      color: black;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            max-width: 70%;
            padding: 10px;
            margin-top: -20vh; /* Nostaa sisältöä hieman ylöspäin mobiilissa */
        }

        .content::before {
            width: 430%;
            height: 430%;
          margin-top: -1vh;
        left: 50%; /* Alkuperäinen sijainti */
        transform: translate(-51%, -50%); /* Siirtää vasemmalle */
        }

        h1 {
            font-size: 1.5rem;
        }

        p {
            font-size: 0.9rem;
        }

        nav a {
            font-size: 0.9rem;
            margin: 5px;
        }

        .social-icons {
            bottom: 5px;
            gap: 10px;
        }

        .social-icons a img {
            width: 35px;
            height: 35px;
        }
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="aaltovideo2.mp4" type="video/mp4">
    Selaimesi ei tue videota.
  </video>

  <nav>
    <a href="etusivu.html">Etusivu</a>
    <a href="ansioluettelo.html">S/Y Delfoi</a>
    <a href="opetustyo.html">Matkamme</a>
  </nav>

  <div class="social-icons">
    <a href="https://www.facebook.com/henrik.holmstrom.56/" target="_blank">
      <img src="facebook-2815970_1280.jpg" alt="Facebook">
    </a>
    <a href="https://www.linkedin.com/in/henrik-holmström-4732bb29b" target="_blank">
      <img src="linked-in-2668696_1280.png" alt="LinkedIn">
    </a>
  </div>

  <div class="content">
    <h1>S/Y Delfoi!</h1>
    <p>Nämä sivut toimivat purjeveneemme kotisivuna ja matkapurjehduksemme kotisatamana.
    Keräämme tänne matkakertomuksemme sekä tulevat reittisuunnitelmamme.</p>
  </div>
</body>
</html>
