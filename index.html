<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Oma Sivuni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Lucida Console', monospace;
      overflow: hidden;
    }

    /* Videotausta */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Navigointipalkin tyyli */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sosiaalisen median ikonit alareunassa */
    .social-icons {
      position: fixed;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      z-index: 1000;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    /* Sivun sisältö */
    .content {
      position: relative;
      text-align: center;
      padding: 10px;
      margin-top: 15vh;
      max-width: 400px; /* Maksimileveys sisällölle */
      width: 78%; /* Responsiivinen leveys */
    }

    /* Harmaa kuva tekstin taustalla */
    .content::before {
      content: '';
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600%;
      height: 600%;
      background-image: url(harmaaoikea3.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      opacity: 0.7;
    }

    h1 {
      font-size: 2rem;
      color: black;
    }

    p {
      font-size: 1rem;
      color: black;
      line-height: 1.5;
    }

    /* Mobiilinäkymän parannukset */
    @media (max-width: 768px) {
        body {
            height: 100%; /* Varmistaa, että korkeus täyttää koko ruudun */
            align-items: center;
            overflow: auto; /* Vieritys sallittu mobiilissa */
        }

        .content {
            max-width: 90%; /* Lisää leveys mobiililaitteilla */
            padding: 15px;
            margin-top: 20vh;
        }

        /* Harmaa kuva tekstin taustalla pienemmillä näytöillä */
        .content::before {
            width: 350%; /* Skaalataan kuvan leveys pienemmäksi */
            height: 350%;
        }

        h1 {
            font-size: 1.5rem; /* Pienempi fonttikoko mobiilissa */
        }

        p {
            font-size: 0.9rem; /* Pienempi kappaleteksti mobiilissa */
        }

        nav a {
            font-size: 0.9rem;
            margin: 5px;
        }

        .social-icons {
            bottom: 5px;
            gap: 10px;
        }

        .social-icons a img {
            width: 35px;
            height: 35px;
        }
    }
  </style>
</head>
<body>
  <!-- Taustavideo -->
  <video class="background-video" autoplay muted loop>
    <source src="aallotvideo.mp4" type="video/mp4">
    Selaimesi ei tue videota.
  </video>

  <!-- Navigointipalkki -->
  <nav>
    <a href="etusivu.html">Etusivu</a>
    <a href="ansioluettelo.html">S/Y Delfoi</a>
    <a href="opetustyo.html">Matkamme</a>
  </nav>

  <!-- Sosiaalisen median kuvakkeet -->
  <div class="social-icons">
    <a href="https://www.facebook.com/henrik.holmstrom.56/" target="_blank">
      <img src="facebook-2815970_1280.jpg" alt="Facebook">
    </a>
    <a href="https://www.linkedin.com/in/henrik-holmström-4732bb29b" target="_blank">
      <img src="linked-in-2668696_1280.png" alt="LinkedIn">
    </a>
  </div>

  <!-- Sivun sisältö -->
  <div class="content">
    <h1>Tervetuloa S/Y Delfoin kotisivulle!</h1>
    <p>Nämä sivut toimivat purjeveneemme kotisivuna ja matkapurjehduksemme kotisatamana.
    Keräämme tänne matkakertomuksemme sekä tulevat reittisuunnitelmamme.</p>
  </div>
</body>
</html>
