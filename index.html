<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Sivuni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Täyttää koko selainikkunan korkeuden */
      background-image: url(profiilikuva.jpg); /* Korvaa tämä omalla kuvallasi */
      background-size: cover; /* Kuva täyttää taustan */
      background-position: center; /* Kuva keskitetään */
      background-repeat: no-repeat; /* Ei toistoa */
      font-family: Arial, sans-serif; /* Mukava oletusfontti */
      color: white; /* Tekstin väri */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Tekstin varjo näkyvyyden parantamiseksi */
    }
    h1 {
      font-size: 3rem;
      text-align: center;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Tervetuloa nettisivuilleni!</h1>
    <p>Tämä on ensimmäinen GitHub Pages -sivuni.</p>
  </div>
</body>
</html>
