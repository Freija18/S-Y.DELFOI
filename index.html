<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Sivuni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Täyttää koko selainikkunan korkeuden */
      background-image: url(kuva_kotisivu.jpg); /* Korvaa tämä omalla kuvallasi */
      background-size: 100%; /* Zoomaa kuvaa taaksepäin, voit säätää tämän arvon tarpeen mukaan */
      background-position: center; /* Kuva keskitetään */
      background-repeat: no-repeat; /* Ei toistoa */
      font-family: Arial, sans-serif; /* Mukava oletusfontti */
    }

    .content {
      text-align: center; /* Keskitetään teksti */
      background-color: rgba(169, 169, 169, 0.7); /* Harmaa tausta tekstin taakse, ja vähän läpinäkyvyyttä */
      padding: 20px;
      border-radius: 10px; /* Pyöristetyt kulmat */
    }

    h1 {
      font-size: 3rem;
      color: black; /* Musta teksti */
    }

    p {
      font-size: 1.5rem;
      color: black; /* Musta teksti */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Tervetuloa kotisivuilleni!</h1>
    <p>Sivuilta löydät tietoa minusta ja projekteistani.</p>
  </div>
</body>
</html>
