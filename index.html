<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Sivuni</title>
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(kuva_kotisivu.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Lucida Console', monospace;  /* Fontti vaihdettu Lucida Consoleksi */
    }

    /* Navigointipalkin tyyli */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sosiaalisen median ikonit alareunassa */
    .social-icons {
      position: fixed;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      z-index: 1000;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    /* Sivun sisältö */
    .content {
      text-align: center;
      background-color: rgba(169, 169, 169, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 80px;
    }

    h1 {
      font-size: 3rem;
      color: black;
    }

    p {
      font-size: 1.5rem;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Navigointipalkki -->
  <nav>
    <a href="etusivu.html">Etusivu</a>
    <a href="ansioluettelo.html">Ansioluettelo</a>
    <a href="opetustyo.html">Opetustyö</a>
  </nav>

  <!-- Sosiaalisen median kuvakkeet -->
  <div class="social-icons">
    <a href="https://www.facebook.com/henrik.holmstrom.56/" target="_blank">
      <img src="facebook-2815970_1280.jpg" alt="Facebook">
    </a>
    <a href="https://www.linkedin.com/in/henrik-holmström-4732bb29b" target="_blank">
      <img src="linked-in-2668696_1280.png" alt="LinkedIn">
    </a>
  </div>

  <!-- Sivun sisältö -->
  <div class="content">
    <h1>Tervetuloa kotisivuilleni!</h1>
    <p>Sivuilta löydät tietoa minusta ja projekteistani.</p>
  </div>
</body>
</html>
