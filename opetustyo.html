<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opetustyö</title>

  <style>
    /* Perusasetukset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lucida Console', monospace;
      color: black;
      text-align: center;
      background-image: url(beach-1846449_1280.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Navigointipalkki */
    nav {
      width: 100%;
      background-color: rgba(169, 169, 169, 0.9);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Kuvakehys */
    .gallery-container {
      position: relative;
      margin: 100px auto 20px;
      max-width: 500px;
    }

    /* Kuvan koko ja kehys */
    .gallery-image {
      width: 100%;
      border-radius: 10px;
    }

    /* Kuvateksti */
    .caption {
      font-size: 1.2rem;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }

    /* Nuolinapit */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
    }

    .nav-button:hover {
      background-color: white;
    }

    .prev {
      left: -50px;
    }

    .next {
      right: -50px;
    }
  </style>
</head>
<body>

  <!-- Navigointipalkki -->
  <nav>
    <a href="index.html">Etusivu</a>
    <a href="ansioluettelo.html">S/Y Delfoi</a>
    <a href="opetustyo.html">Matkamme</a>
  </nav>

  <!-- Kuvagalleria -->
  <div class="gallery-container">
    <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="galleryImage" src="kuvalahto.jpg" class="gallery-image" alt="Lähtö Laurinlahdesta">
    <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
    <div id="caption" class="caption">Lähtö Laurinlahdesta</div>
  </div>

  <script>
    // Kuvadata-taulukko
    const images = [
      { src: "kuvalahto.jpg", caption: "Lähtö Laurinlahdesta" },
      { src: "kuvalippuylos.jpg", caption: "Ruotsissa" },
      { src: "kuvavisby.jpg", caption: "Kaunis Visbyn vanhakaupunki" },
      { src: "kuvabyxel.jpg", caption: "Byxelkrok Öölannissa" },
      { src: "kuvalippualas.jpg", caption: "Takaisin Suomessa" },
      { src: "kuvaauringonlasku.jpg", caption: "Auringonlaskupurjehdus" },
      { src: "kuvaoro.jpg", caption: "Örössä fillareilla" },
      { src: "kuvakotona.jpg", caption: "Skoolaus hienolle reissulle" }
    ];

    let currentIndex = 0;

    // Kuvan vaihtaminen
    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;

      document.getElementById("galleryImage").src = images[currentIndex].src;
      document.getElementById("galleryImage").alt = images[currentIndex].caption;
      document.getElementById("caption").textContent = images[currentIndex].caption;
    }
  </script>

</body>
</html>
