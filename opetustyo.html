<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matkamme</title>

  <!-- Leaflet.js-kirjaston tyylit karttaa varten -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    /* Perusasetukset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lucida Console', monospace;
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-image: url(beach-1846449_1280.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Kuvagalleria */
    .gallery-container {
      position: relative;
      max-width: 400px;
      margin: 20px auto;
      touch-action: pan-y;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      user-select: none;
    }

    .caption {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
      transition: 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: white;
    }

    .prev { left: -40px; }
    .next { right: -40px; }

    /* Kartan tyyli */
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Responsiivisuus */
    @media (max-width: 768px) {
      .prev { left: -30px; }
      .next { right: -30px; }
    }
  </style>

</head>
<body>

  <!-- Kuvagalleria -->
  <div class="gallery-container" id="gallery">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="gallery-image" src="kuvalahto.jpg" alt="Lähtö Laurinlahdesta">
    <button class="next" onclick="changeImage(1)">&#10095;</button>
    <p id="caption" class="caption">Lähtö Laurinlahdesta</p>
  </div>

  <!-- Kartta -->
  <div id="map"></div>

  <!-- Leaflet.js-kirjaston skripti -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Kuvadata
    const images = [
      { src: "kuvalahto.jpg", caption: "Lähtö Laurinlahdesta" },
      { src: "kuvalippuylos.jpg", caption: "Ruotsissa" },
      { src: "kuvavisby.jpg", caption: "Kaunis Visbyn vanhakaupunki" },
      { src: "kuvabyxel.jpg", caption: "Byxelkrok Öölannissa" },
      { src: "kuvalippualas.jpg", caption: "Takaisin Suomessa" }
    ];

    let currentIndex = 0;
    let startX = 0;

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("gallery-image").src = images[currentIndex].src;
      document.getElementById("caption").textContent = images[currentIndex].caption;
    }

    // Pyyhkäisyeleiden käsittely mobiililaitteille
    document.getElementById("gallery").addEventListener("touchstart", function(event) {
      startX = event.touches[0].clientX;
    });

    document.getElementById("gallery").addEventListener("touchend", function(event) {
      let endX = event.changedTouches[0].clientX;
      let difference = startX - endX;

      if (difference > 50) {
        changeImage(1); // Pyyhkäisy vasemmalle -> seuraava kuva
      } else if (difference < -50) {
        changeImage(-1); // Pyyhkäisy oikealle -> edellinen kuva
      }
    });

    // Leaflet.js-kartan luonti
    var map = L.map('map').setView([59.3293, 18.0686], 5); // Koordinaatit: Tukholma, zoom-taso 5

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Merkitään muutama matkakohde kartalle
    var locations = [
      { coords: [60.1658, 24.9525], text: "Lähtö: Helsinki" },
      { coords: [57.6348, 18.2990], text: "Visby, Gotlanti" },
      { coords: [56.9680, 16.6596], text: "Byxelkrok, Öölanti" }
    ];

    locations.forEach(loc => {
      L.marker(loc.coords).addTo(map).bindPopup(loc.text);
    });

  </script>

</body>
</html>
