<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opetustyö</title>
  <style>
    /* Perusasetukset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: black;
      height: 100vh; /* Koko näytön korkeus */

      /* Taustakuva */
      background-image: url(beach-1846449_1280.jpg); /* Vaihda tähän oikea kuvan nimi */
      background-size: cover; /* Täyttää koko näytön */
      background-position: center; /* Keskittää kuvan */
      background-repeat: no-repeat; /* Estää kuvan toiston */
    }

    /* Navigointipalkki */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sivun sisältö */
    .content {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Valkoinen läpikuultava tausta */
      padding: 20px;
      border-radius: 10px;
      margin: 100px auto 0; /* Väli navigaatiosta */
      width: 50%; /* Tekstialueen leveys */
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navigointipalkki -->
  <nav>
    <a href="index.html">Etusivu</a>
    <a href="ansioluettelo.html">Ansioluettelo</a>

  </nav>

  <!-- Sivun sisältö -->
  <div class="content">

  </div>

</body>
</html>
